<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Postos</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/style.css">
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="overlay">
    <span id="overlay-content"></span>
    <button onclick="fecharOverlay()">Fechar</button>
  </div>
  

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function mostrarOverlay(nome, medicamentos) {
      let content = `<h3>${nome}</h3>`;
      if (medicamentos && medicamentos.length > 0) {
        content += "<ul>";
        medicamentos.forEach(m => {
          content += `<li>${m.nome} (${m.quantidade} un.)</li>`;
        });
        content += "</ul>";
      } else {
        content += "<p>Sem medicamentos disponíveis.</p>";
      }

      document.getElementById("overlay-content").innerHTML = content;
      document.getElementById("overlay").style.display = "block";
    }

    function fecharOverlay() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
  
  <script>
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
  </script>
  <script>
    navigator.geolocation.getCurrentPosition(async (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
    
      const map = L.map('map').setView([lat, lon], 14);
    
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);
    
      L.marker([lat, lon]).addTo(map).bindPopup("Você está aqui").openPopup();
    
      try {
        const response = await fetch(`/postos_proximos?lat=${lat}&lon=${lon}`);
        const postos = await response.json();
    
        if (postos.length === 0) {
          alert("Nenhum posto encontrado.");
        }
    
        postos.forEach(p => {
          if (p.lat && p.lon) {
            const medicamentosHtml = p.medicamentos?.map(m => `
              <li>${m.nome} (${m.quantidade} un.)</li>
            `).join('') || "<li>Sem medicamentos</li>";
            const popupHtml = `
              <div class="popup-content">
                <b>${p.nome}</b><br><br>
                <button onclick='mostrarOverlay(${JSON.stringify(p.nome)}, ${JSON.stringify(p.medicamentos)})'>Ver Detalhes</button>
              </div>
            `;


            L.marker([p.lat, p.lon], { icon: redIcon })
              .addTo(map)
              .bindPopup(popupHtml);
          }
        });
      } catch (error) {
        console.error("Erro ao buscar postos:", error);
        alert("Erro ao buscar postos.");
      }
    });
    </script>   
    
</body>
</html>
